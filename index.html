<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="card">
    <div class="left_card">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="score">76</p>
        <p class="hundred">of 100</p>
      </div>
      <div class="bottom_note">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right_card">
      <h3>Summary</h3>
      <div class="skill">
        <div class="red skills ">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </div>
          <div class="right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="yellow skills">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </div>
          <div class=" right">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="green skills">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </div>
          <div class="right">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="blue skills">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </div>
          <div class="right">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="button"><button>Continue</button></div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Afeez-Ola">Afeez Bolaji</a>.
  </div>
</body>

</html>
